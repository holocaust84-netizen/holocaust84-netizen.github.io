<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Spor Arşivi</title>

<!-- GoatCounter (arka planda sayım, ekrana yazı basmaz) -->
<script
  data-goatcounter="https://holocaust84-netizen.goatcounter.com/count"
  data-goatcounter-settings='{"no_onload": true}'
  async src="//gc.zgo.at/count.js">
</script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Sayfa düzeni */
.container {
  display: flex;
  min-height: 100vh;
}

/* Sol menü */
.menu {
  width: 200px;
  background: #f3f3f3;
  padding: 15px;
}

.menu a {
  display: block;
  margin-bottom: 10px;
  padding: 8px;
  background: #ddd;
  text-decoration: none;
  color: #000;
  border-radius: 4px;
}

.menu a:hover {
  background: #ccc;
}

/* Ana içerik */
.content {
  flex: 1;
  padding: 20px;
}

/* Sağ alt sayaç */
#visitor-counter {
  position: fixed;
  right: 15px;
  bottom: 15px;
  background: rgba(0,0,0,0.75);
  color: #fff;
  padding: 8px 12px;
  border-radius: 6px;
  font-size: 14px;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="container">
  <div class="menu">
  <a href="futbol.html" target="_self">Futbol</a>
  <a href="#" target="_self">Basketbol</a>
  <a href="#" target="_self">Voleybol</a>
  <a href="#" target="_self">Hentbol</a>
  <a href="#" target="_self">Olimpiyatlar</a>
</div>


  <div class="content">
    <h1>Spor Arşivi</h1>
    <p>
      Sitemizde futbol, basketbol, voleybol ve hentbol branşlarında
      Türkiye’de ve uluslararası alanda düzenlenen önemli turnuvaların
      sonuçları yer almaktadır.
    </p>
  </div>
</div>

<!-- Sağ alt ziyaretçi -->
<div id="visitor-counter">
  Ziyaretçi: <span id="gc-count">yükleniyor…</span>
</div>

<script>
fetch("https://holocaust84-netizen.goatcounter.com/counter.json")
  .then(r => r.json())
  .then(d => {
    document.getElementById("gc-count").textContent = d.count;
  })
  .catch(() => {
    document.getElementById("gc-count").textContent = "–";
  });
</script>

</body>
</html>
