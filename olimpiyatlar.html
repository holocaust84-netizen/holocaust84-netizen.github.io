const STORAGE_KEY = 'my_visitor_counter';

let totalCount = localStorage.getItem(STORAGE_KEY);
if (!totalCount) totalCount = 0;

const visitedKey = 'visited_' + USERNAME;
const hasVisited = localStorage.getItem(visitedKey);

if (!hasVisited) {
  totalCount = parseInt(totalCount) + 1;
  localStorage.setItem(STORAGE_KEY, totalCount);

}
document.getElementById('count').textContent = totalCount;
